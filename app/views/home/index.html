

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/element.css">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app">

    <div class="container center " >
      <h2 class="title">NewBanker Passport</h2>
      <form method="post" @submit.prevent="submit">
        <p class="sub-title">
          用你的JIRA账号登录
          <el-tooltip class="item" effect="dark" content="系统不收集账号密码，仅鉴权" placement="top-end">
            <i class="el-icon-question"></i>
          </el-tooltip>
        </p>
        <div class="form-group">
          <input type="text" class="form-control"
            placeholder="请输入账号"
            v-model="username"
          />
        </div>
        <div class="form-group">
          <input type="text" class="form-control"
            placeholder="请输入密码"
            v-model="password"
          />
        </div>
  
        <button type="submit"
          :class="['el-button el-button--primary mt20', disabled ? 'disabled' : '']"
          :disabled="disabled"
        >
          登录<template v-if="submiting"> <i class="el-icon-loading"></i></template>
        </button>
        <p class="tiny-title">忘记密码请联系JIRA管理员</p>
      </form>
    </div>
  
  </div>
  <script src="/js/vue.min.js"></script>
<script src="/js/element.js"></script>
<script src="/js/test.js"></script>
</body>
</html>
